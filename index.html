<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to Samarth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .currency-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .currency-container label {
            font-weight: 700;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
        }

        .currency-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
        }

        .pay-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup.active {
            display: block;
        }

        .payment-option {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-option button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pay to Samarth</h1>

        <!-- Currency Selection -->
        <div class="currency-container">
            <label>Rupee ₹</label>
            <input type="radio" name="currency" id="rupee" checked onclick="setCurrency('rupee')">
            <label>Dollar $</label>
            <input type="radio" name="currency" id="dollar" onclick="setCurrency('dollar')">
            <label>Bitcoin ₿</label>
            <input type="radio" name="currency" id="bitcoin" onclick="setCurrency('bitcoin')">
        </div>

        <!-- Slider for Amount Selection -->
        <div class="slider-container">
            <input type="range" min="50" max="1000" value="100" class="slider" id="amountSlider" oninput="updateAmount()">
            <input type="number" class="currency-input" id="amountInput" value="100" oninput="updateSlider()">
        </div>

        <button class="pay-btn" onclick="showPopup()">Pay Now</button>
    </div>

    <!-- Popup for Payment Method -->
    <div class="popup" id="paymentPopup">
        <h2>Confirm Payment</h2>
        <p>Amount: <span id="confirmAmount"></span></p>

        <div class="payment-option">
            <button onclick="proceedToPayment('Net Banking')">
                <i class="fas fa-university"></i> Net Banking
            </button>
            <button onclick="proceedToPayment('Card')">
                <i class="fas fa-credit-card"></i> Card
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

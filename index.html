<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to Samarth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }
        .currency-selection {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-evenly;
        }
        .currency-selection button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .currency-selection button:hover {
            background-color: #0056b3;
        }
        .amount-input-container {
            margin-bottom: 25px;
        }
        .amount-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 8px;
            text-align: center;
        }
        .pay-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .pay-btn:hover {
            background-color: #218838;
        }
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .popup.active {
            display: block;
        }
        .payment-option {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-option button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pay to Samarth</h1>

        <div class="currency-selection">
            <button onclick="setCurrency('rupee')">₹ Rupees</button>
            <button onclick="setCurrency('dollar')">$ Dollars</button>
            <button onclick="setCurrency('bitcoin')">₿ Bitcoin</button>
        </div>

        <div class="amount-input-container">
            <input type="number" id="amountInput" class="amount-input" placeholder="Enter amount" />
        </div>

        <button class="pay-btn" onclick="showPopup()">Pay Now</button>
    </div>

    <div class="popup" id="paymentPopup">
        <h2>Confirm Payment</h2>
        <p>Amount: <span id="confirmAmount"></span></p>
        <div class="payment-option">
            <button onclick="proceedToPayment('Net Banking')">
                <i class="fas fa-university"></i> Net Banking
            </button>
            <button onclick="proceedToPayment('Card')">
                <i class="fas fa-credit-card"></i> Card
            </button>
        </div>
    </div>

    <script>
        let selectedCurrency = 'rupee';
        let amount = 0;

        function setCurrency(currency) {
            selectedCurrency = currency;
            document.getElementById('amountInput').placeholder = `Enter amount in ${getCurrencySymbol()}`;
            document.getElementById('amountInput').value = '';
        }

        function showPopup() {
            let amountInput = document.getElementById('amountInput').value;

            if (!amountInput || amountInput <= 0) {
                alert("Please enter a valid amount to proceed with payment.");
                return;
            }

            amount = amountInput;
            document.getElementById('confirmAmount').textContent = `${amount} ${getCurrencySymbol()}`;
            document.getElementById('paymentPopup').classList.add('active');
        }

        function proceedToPayment(method) {
            let amount = document.getElementById('amountInput').value;
            if (amount && amount > 0) {
                const upiLink = `upi://pay?pa=ankurpunia526@okhdfcbank&pn=Samarth&tn=pay%20to%20Samarth&am=${encodeURIComponent(amount)}&cu=INR`;
                window.location.href = upiLink;
            } else {
                alert("Please enter a valid amount to proceed with payment.");
            }
        }

        function getCurrencySymbol() {
            switch (selectedCurrency) {
                case 'rupee': return '₹';
                case 'dollar': return '$';
                case 'bitcoin': return '₿';
            }
        }
    </script>
</body>
</html>

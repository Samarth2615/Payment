<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to Samarth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Background Gradient (colors adjusted) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #002750, #004f7f, #009fb7);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Randomly Moving Elements */
        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: moveRandomly 15s infinite;
            z-index: 0;
        }

        @keyframes moveRandomly {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(400px, -300px); }
            50% { transform: translate(-200px, 400px); }
            75% { transform: translate(300px, 200px); }
            100% { transform: translate(0px, 0px); }
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            animation-duration: 20s;
        }

        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.5);
            animation-duration: 18s;
        }

        .floating-element:nth-child(4) {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            animation-duration: 25s;
        }

        /* Main Content Box (adjusted colors) */
        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #e6f1fa;
            margin-bottom: 25px;
        }

        .currency-selection {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-evenly;
        }

        /* Buttons (adjusted colors) */
        .currency-selection button {
            background-color: #00698f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .currency-selection button:hover {
            background-color: #004d70;
        }

        /* Input (adjusted) */
        .amount-input-container {
            margin-bottom: 25px;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #00698f;
            border-radius: 8px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            color: #003a4c;
        }

        /* Pay Button (adjusted colors) */
        .pay-btn {
            background-color: #00a8cc;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .pay-btn:hover {
            background-color: #0088a8;
        }

        /* Popup Style */
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #e6f1fa;
        }

        .popup.active {
            display: block;
        }

        .payment-option {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option button {
            background-color: #00a8cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Image Button */
        .image-button {
            margin-top: 25px;
        }

        .image-button img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-button img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <h1>Pay to Samarth</h1>

        <div class="currency-selection">
            <button onclick="setCurrency('rupee')">₹ Rupees</button>
            <button onclick="setCurrency('dollar')">$ Dollars</button>
            <button onclick="setCurrency('bitcoin')">₿ Bitcoin</button>
        </div>

        <div class="amount-input-container">
            <input type="number" id="amountInput" class="amount-input" placeholder="Enter amount" />
        </div>

        <button class="pay-btn" onclick="showPopup()">Pay Now</button>

        <!-- Image Button for direct 40 Rupees payment -->
        <div class="image-button">
            <a href="upi://pay?pa=ankurpunia526@okhdfcbank&pn=Samarth&tn=pay%20to%20Samarth&am=40&cu=INR" target="_blank">
                <img src="https://www.codehim.com/wp-content/uploads/2022/09/bmc-button-768x216.png.webp" alt="Pay 40 Rupees">
            </a>
        </div>
    </div>

    <div class="popup" id="paymentPopup">
        <h2>Confirm Payment</h2>
        <p>Amount: <span id="confirmAmount"></span></p>
        <div class="payment-option">
            <button onclick="proceedToPayment('Net Banking')">
                <i class="fas fa-university"></i> Net Banking
            </button>
            <button onclick="proceedToPayment('Card')">
                <i class="fas fa-credit-card"></i> Card
            </button>
        </div>
    </div>

    <script>
        let selectedCurrency = 'rupee';
        let amount = 0;

        function setCurrency(currency) {
            selectedCurrency = currency;
            document.getElementById('amountInput').placeholder = `Enter amount in ${getCurrencySymbol()}`;
            document.getElementById('amountInput').value = '';
        }

        function showPopup() {
            let amountInput = document.getElementById('amountInput').value;

            if (!amountInput || amountInput <= 0) {
                alert("Please enter a valid amount to proceed with payment.");
                return;
            }

            amount = amountInput;
            document.getElementById('confirmAmount').textContent = `${amount} ${getCurrencySymbol()}`;
            document.getElementById('paymentPopup').classList.add('active');
        }

        function proceedToPayment(method) {
            let amount = document.getElementById('amountInput').value;
            if (amount && amount > 0) {
                alert(`Proceeding to payment of ${amount} using ${method}`);
